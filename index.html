<body>

  <script>
    function enviarPedido() {
      const nome = document.getElementById("nome").value.trim();
      const telefone = "5591980499217"; // Substitua com o n√∫mero real do atendente

      if (!nome) {

      }

      const precos = {
        tacaca: 12,
        espetinho: 5,
        refri: 6,
        vatapa: 8,
        bolo: 5
      };

      const qtds = {
        tacaca: parseInt(document.getElementById("qtd_tacaca").value),
        espetinho: parseInt(document.getElementById("qtd_espetinho").value),
        refri: parseInt(document.getElementById("qtd_refri").value),
        vatapa: parseInt(document.getElementById("qtd_vatapa").value),
        bolo: parseInt(document.getElementById("qtd_bolo").value)
      };

      let mensagem = `üå¥ TACAC√Å MANIA\n----------------------------\nüë§ Cliente: ${nome}\n\nüçΩÔ∏è Itens:\n`;
      let total = 0;

      for (let item in qtds) {
        if (qtds[item] > 0) {
          const valor = qtds[item] * precos[item];
          mensagem += `‚úÖ ${capitalize(item)} ‚Äî ${qtds[item]}x = R$${valor.toFixed(2)}\n`;
          total += valor;
        }
      }

      if (total === 0) {

      }

      mensagem += `----------------------------\nüí∞ Total: R$${total.toFixed(2)}\n\nüìç Retirada: Balc√£o\nüôè Obrigado!`;

      const link = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
      window.open(link, '_blank');
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1).replace(/_/g, " ");
    }
