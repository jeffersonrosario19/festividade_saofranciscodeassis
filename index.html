<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio Interativo</title>
  <style>
    /* ... Seu CSS permanece igual ... */
	body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    .categorias {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .categorias button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #2196f3;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .categoria {
      display: none;
      margin-top: 10px;
    }

    .item {
      background: white;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .item label {
      flex: 1;
    }

    .item input[type="number"] {
      width: 60px;
      padding: 5px;
    }

    .pedido {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
    }

    .pedido h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .acoes {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .acoes button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .print {
      background: #4caf50;
      color: white;
    }

    .whats {
      background: #25d366;
      color: white;
    }

    @media print {
      body * {
        display: none;
      }
      .pedido, .pedido * {
        display: block !important;
      }
    }
  </style>
</head>
<body>

  <h1>Cardápio Interativo</h1>

  <div class="categorias">
    <button onclick="mostrarCategoria('comidas')">Comidas</button>
    <button onclick="mostrarCategoria('bebidas')">Bebidas</button>
    <button onclick="mostrarCategoria('doces')">Doces</button>
  </div>

  <div id="comidas" class="categoria">
    <div class="item">
      <label><input type="checkbox" data-preco="18" onchange="atualizarPedido()"> X-Burguer - R$18,00</label>
      <input type="number" min="1" value="1" disabled oninput="atualizarPedido()" />
    </div>
    <div class="item">
      <label><input type="checkbox" data-preco="30" onchange="atualizarPedido()"> Pizza - R$30,00</label>
      <input type="number" min="1" value="1" disabled oninput="atualizarPedido()" />
    </div>
    <div class="item">
      <label><input type="checkbox" data-preco="25" onchange="atualizarPedido()"> Lasanha - R$25,00</label>
      <input type="number" min="1" value="1" disabled oninput="atualizarPedido()" />
    </div>
  </div>

  <div id="bebidas" class="categoria" style="display:none;">
    <div class="item">
      <label><input type="checkbox" data-preco="6" onchange="atualizarPedido()"> Coca-Cola - R$6,00</label>
      <input type="number" min="1" value="1" disabled oninput="atualizarPedido()" />
    </div>
    <div class="item">
      <label><input type="checkbox" data-preco="5" onchange="atualizarPedido()"> Suco Natural - R$5,00</label>
      <input type="number" min="1" value="1" disabled oninput="atualizarPedido()" />
    </div>
    <div class="item">
      <label><input type="checkbox" data-preco="3" onchange="atualizarPedido()"> Água Mineral - R$3,00</label>
      <input type="number" min="1" value="1" disabled oninput="atualizarPedido()" />
    </div>
  </div>

  <div id="doces" class="categoria" style="display:none;">
    <div class="item">
      <label><input type="checkbox" data-preco="4" onchange="atualizarPedido()"> Pudim - R$4,00</label>
      <input type="number" min="1" value="1" disabled oninput="atualizarPedido()" />
    </div>
    <div class="item">
      <label><input type="checkbox" data-preco="2" onchange="atualizarPedido()"> Brigadeiro - R$2,00</label>
      <input type="number" min="1" value="1" disabled oninput="atualizarPedido()" />
    </div>
    <div class="item">
      <label><input type="checkbox" data-preco="5" onchange="atualizarPedido()"> Bolo de Cenoura - R$5,00</label>
      <input type="number" min="1" value="1" disabled oninput="atualizarPedido()" />
    </div>
  </div>

  <div class="pedido" id="pedido">
    <h2>Pedido:</h2>
    <ul id="listaPedido"></ul>
    <p><strong>Total: R$ <span id="valorTotal">0.00</span></strong></p>
    <label for="valorPago">Valor Pago: R$</label>
    <input type="number" id="valorPago" placeholder="0.00" step="0.01" oninput="calcularTroco()" />

    <p><strong>Troco: R$ <span id="valorTroco">0.00</span></strong></p>
  </div>

  <div class="acoes">
    <button class="print" onclick="window.print()">Imprimir Pedido</button>
    <button class="whats" onclick="enviarWhatsApp()">Pedir via WhatsApp</button>
  </div>

  <script>
    // Mostrar categoria padrão ao carregar página
    mostrarCategoria('comidas');

    function mostrarCategoria(cat) {
      document.querySelectorAll('.categoria').forEach(div => div.style.display = 'none');
      document.getElementById(cat).style.display = 'block';
    }

    function atualizarPedido() {
      const lista = document.getElementById('listaPedido');
      lista.innerHTML = '';
      let total = 0;

      document.querySelectorAll('.item').forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        const quantidadeInput = item.querySelector('input[type="number"]');
        const preco = parseFloat(checkbox.getAttribute('data-preco'));

        if (checkbox.checked) {
          quantidadeInput.disabled = false;

          const qtd = parseInt(quantidadeInput.value) || 1;
          const valorItem = qtd * preco;
          total += valorItem;

          const li = document.createElement('li');
          // Pega só o texto da label, sem o input checkbox
          const texto = checkbox.parentNode.textContent.trim().replace(/\s*x\d+.*$/, '');
          li.textContent = `${texto} x${qtd} - R$ ${valorItem.toFixed(2)}`;
          lista.appendChild(li);
        } else {
          quantidadeInput.disabled = true;
        }
      });

      document.getElementById('valorTotal').textContent = total.toFixed(2);
      calcularTroco();
    }

    function enviarWhatsApp() {
      let mensagem = "Olá, gostaria de fazer o seguinte pedido:%0A";
      let total = 0;

      document.querySelectorAll('.item').forEach(item => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        const quantidadeInput = item.querySelector('input[type="number"]');
        const preco = parseFloat(checkbox.getAttribute('data-preco'));

        if (checkbox.checked) {
          const qtd = parseInt(quantidadeInput.value) || 1;
          const valor = qtd * preco;
          total += valor;
          const texto = checkbox.parentNode.textContent.trim().replace(/\s*x\d+.*$/, '');
          mensagem += `- ${texto} x${qtd} = R$ ${valor.toFixed(2)}%0A`;
        }
      });

      mensagem += `%0ATotal: R$ ${total.toFixed(2)}`;
      const telefone = '5591980499217'; // Alterar para seu número
      window.open(`https://wa.me/${telefone}?text=${mensagem}`, '_blank');
    }

    function calcularTroco() {
      const total = parseFloat(document.getElementById('valorTotal').textContent) || 0;
      const pago = parseFloat(document.getElementById('valorPago').value) || 0;
      const troco = pago - total;

      document.getElementById('valorTroco').textContent = troco > 0 ? troco.toFixed(2) : '0.00';
    }
  </script>

</body>
</html>
